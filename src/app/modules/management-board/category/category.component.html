<div class="category-wrapper">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">Categories</h4>
    <button class="btn btn-primary btn-sm" (click)="openAddModal()">+ Add Category</button>
  </div>

  <app-table [columns]="tableColumns" [data]="categories" [showIndex]="true" [emptyMessage]="'No categories available.'"
    (action)="onTableAction($event)">
    <ng-template #actionsTemplate ngProjectAs="actionsTemplate" let-row>
      <div class="action-buttons">
        <button class="btn btn-warning btn-sm" (click)="openEditModal(row)" type="button" title="Edit">
          <i class="bi bi-pencil-square"></i>
        </button>

        <button class="btn btn-danger btn-sm" (click)="openDeleteConfirm(row.id)" type="button" title="Delete">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </ng-template>
  </app-table>

</div>
<div class="modal-overlay" *ngIf="showCategoryModal" (click)="closeModal()">
  <div class="modal-box" (click)="$event.stopPropagation()">
    <div class="modal-header d-flex justify-content-between align-items-center">
      <h5 class="modal-title m-0">
        {{ categoryForm.get('id')?.value ? 'Update Category' : 'Add Category' }}
      </h5>
      <button class="close" (click)="closeModal()" aria-label="Close">&times;</button>
    </div>
    <div class="modal-body">
      <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
        <div class="form-group mb-2">
          <label class="form-label">Name</label>
          <input class="form-control" formControlName="name" />
          <small class="text-danger" *ngIf="categoryForm.get('name')?.touched && categoryForm.get('name')?.invalid">
            Required (max 7 chars)
          </small>
        </div>
        <div class="form-group mb-2">
          <label class="form-label">Description</label>
          <textarea rows="3" class="form-control" formControlName="description"></textarea>
          <small class="text-danger"
            *ngIf="categoryForm.get('description')?.touched && categoryForm.get('description')?.invalid">
            Required (max 9 chars)
          </small>
        </div>
      </form>
    </div>
    <div class="modal-footer d-flex justify-content-end gap-2">
      <button class="btn btn-secondary btn-sm" (click)="closeModal()" type="button">Close</button>
      <button class="btn btn-primary btn-sm" [disabled]="categoryForm.invalid" (click)="saveCategory()" type="button">
        {{ categoryForm.get('id')?.value ? 'Update' : 'Save' }}
      </button>
    </div>
  </div>
</div>

<app-confirm-popup [show]="showDeletePopup" title="Delete Category"
  message="Are you sure you want to delete this category?" (confirm)="confirmDelete()" (cancel)="cancelDelete()">
</app-confirm-popup>
